cats:
  path: '/rgb/cats'
  defaults:
    _controller: '\Drupal\rgb\Controller\CatsController::content'
    _title: 'Cats'
  requirements:
    _permission: 'access content'

delete_form:
  path: '/rgb/delete/{id}'
  defaults:
    _form: '\Drupal\rgb\Form\DeleteForm'
    _title: 'Are you sure?'
  requirements:
    _role: 'administrator'
    _permission: 'administrator'

edit_form:
  path: '/rgb/edit/{id}'
