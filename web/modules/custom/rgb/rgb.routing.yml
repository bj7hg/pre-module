cats:
  path: '/rgb/cats'
  defaults:
    _controller: '\Drupal\rgb\Controller\CatsController::content'
    _title: 'Cats'
  requirements:
    _permission: 'access content'

delete_form:
  path: '/rgb/delete/{id}'
  defaults:
    _form: '\Drupal\rgb\Form\DeleteForm'
    _title: 'Are you sure?'
  requirements:
    _role: 'administrator'
    _permission: 'administrator'

edit_form:
  path: '/rgb/edit/{id}'
  defaults:
    _form: '\Drupal\rgb\Form\EditForm'
    _title: 'Edit Cat'
  requirements:
    _role: 'administrator'
    _permission: 'administrator'

admin_menu:
  path: '/admin/structure/cats'
  defaults:
    _title: 'Cats'
    _form: '\Drupal\rgb\Form\AdminCat'
  requirements:
    _permission: 'administer site configuration'

delete_admin:
  path: '/rgb/admin/delete-cat/{id}'
  defaults:
    _form: '\Drupal\rgb\Form\AdminDelete'
    _title: 'Are you sure?'
  requirements:
    _role: 'administrator'
    _permission: 'administrator'
